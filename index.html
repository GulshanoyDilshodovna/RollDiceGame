<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Dice</title>
    <!--NORMALIZE STYLE-->
    <link rel="stylesheet" href="./style/normalize.css">
    <!--MAIN STYLE-->
    <link rel="stylesheet" href="style/main.css">
    <!--FONT AWESOME CDNJS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="wrapper">
    <div class="player1 player__div">
        <div>
            <h2 class="title">player 1 </h2>
            <p id="score1" class="score1">0</p>
        </div>
        <div class="current-div current__active">
            <p class="current">current</p>
            <p class="account1">0</p>
        </div>
    </div>
    <div class="player2 player__div" >
        <div>
            <h2 class="title">player 2 </h2>
            <p id="score2" class="score2">0</p>
        </div>
        <div class="current-div">
            <p class="current">current</p>
            <p class="account2">0</p>
        </div>
    </div>
    <div class="btn__group">
        <img class="img" id="img" src="./images/dice-1.png" alt="Dicde image ">
        <button class="btn reset__btn" id="reset__btn">new game</button>
        <button class="btn dice__btn" id="dice__btn">roll dice</button>
        <button class="btn hold__btn" id="hold__btn">hold</button>
    </div>
</div>



    <!--JAVASCCRIPT-->
    <script src="app.js"></script>
</body>
</html>
